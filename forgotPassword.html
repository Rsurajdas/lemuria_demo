<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eezaa | Create Account</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <!-- Navigation -->
      <nav class="nav">
        <div class="container">
          <div class="nav__left">
            <div class="nav__logo">
              <a href="index.html">
                <img src="img/Eezaa app.png" alt="Eezaa logo" />
              </a>
            </div>
            <ul class="nav__item">
              <li class="nav__list">
                <a href="" class="nav__link">Doctors <span>Book an appointment</span></a>
                <a href="" class="nav__link">Order Medicine <span>Medicines & Essentials</span></a>
                <a href="" class="nav__link">Package <span>Treament Package</span></a>
              </li>
            </ul>
          </div>
          <div class="nav__right">
            <a href="signIn.html" class="btn btn__solid">Login / Sign UP</a>
            <div class="nav__profile">
              <div class="profile__img">
                <img src="img/user icon@2x.png" alt="user" />
              </div>
              <div class="profile__content">
                <h5 class="h5">Suraj Kumar Das</h5>
                <small>Chennai</small>
                <i class="fas fa-angle-down"></i>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="section--signin">
        <div class="container">
          <div class="signin">
            <div class="signin__content">
              <div class="brand">
                <img src="img/Eezaa app.png" alt="Eezaa Logo" class="brand__img" />
              </div>
              <div class="u-margin-bottom-small">
                <h3 class="h3">Forgot Password</h3>
              </div>
              <form class="form">
                <div class="form__group">
                  <h4 class="h4">OOPS!!Did you forgot your password?</h4>
                  <p>Enter your User name and Phone number below</p>
                </div>
                <div class="form__group">
                  <label for="inputUser" class="form__label"> User Name </label>
                  <input type="text" name="inputUser" id="inputUser" class="form__input" />
                </div>
                <div class="form__group">
                    <label for="inputPhone" class="form__label"> Phone </label>
                    <div class="phoneinput">
                      <img src="img/download (2)@2x.png" alt="">
                      <input type="tel" name="inputCode" id="inputCode" class="form__input form__input--small" />
                      <input type="tel" name="inputPhone" id="inputPhone" class="form__input" />
                    </div>
                </div>
                <div class="form__btn u-text-center u-margin-top-medium">
                    <button type="submit" class="btn btn__solid btn__form u-margin-bottom-small"> Send OTP</button>
                    <small>00:00</small>
                </div>
                <div class="form__btn u-text-center u-margin-top-medium">
                    <button type="submit" class="btn btn__outline btn__form u-margin-bottom-small"> Send OTP</button>
                    <small>00:00</small>
                </div>

            </div>
            <div class="signin__img">
                <img src="img/forgot__img.png" alt="#">
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
