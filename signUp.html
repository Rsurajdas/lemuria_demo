<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eezaa | Create Account</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <!-- Navigation -->
      <nav class="nav">
        <div class="container">
          <div class="nav__left">
            <div class="nav__logo">
              <a href="index.html">
                <img src="img/Eezaa app.png" alt="Eezaa logo" />
              </a>
            </div>
            <ul class="nav__item">
              <li class="nav__list">
                <a href="" class="nav__link">Doctors <span>Book an appointment</span></a>
                <a href="" class="nav__link">Order Medicine <span>Medicines & Essentials</span></a>
                <a href="" class="nav__link">Package <span>Treament Package</span></a>
              </li>
            </ul>
          </div>
          <div class="nav__right">
            <a href="signIn.html" class="btn btn__solid">Login / Sign UP</a>
            <div class="nav__profile">
              <div class="profile__img">
                <img src="img/user icon@2x.png" alt="user" />
              </div>
              <div class="profile__content">
                <h5 class="h5">Suraj Kumar Das</h5>
                <small>Chennai</small>
                <i class="fas fa-angle-down"></i>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="section--signup">
        <div class="container">
          <div class="signup">
            <div class="signup__content">
              <div class="brand">
                <img src="img/Eezaa app.png" alt="Eezaa Logo" class="brand__img" />
              </div>
              <div class="u-margin-bottom-small">
                <h3 class="h3">Create an account</h3>
              </div>
              <form class="form">
                <div class="form__group">
                  <label for="inputFullname" class="form__label"> Full Name </label>
                  <input type="text" name="inputFullname" id="inputFullname" class="form__input" />
                </div>
                <div class="form__group">
                  <label for="inputEmail" class="form__label"> Email </label>
                  <input type="text" name="inputEmail" id="inputEmail" class="form__input" />
                </div>
                <div class="form__group">
                  <label for="inputPhone" class="form__label"> Phone </label>
                  <div class="phoneinput">
                    <img src="img/download (2)@2x.png" alt="">
                    <input type="tel" name="inputCode" id="inputCode" class="form__input form__input--small" />
                    <input type="tel" name="inputPhone" id="inputPhone" class="form__input" />
                  </div>
                </div>
                <div class="form__group">
                    <label for="inputDOB" class="form__label"> Date of Birth </label>
                    <input type="text" name="inputDOB" id="inputDOB" class="form__input" />
                  </div>
                <div class="form__group--row">
                  <div class="form__group--sub">
                    <label for="inputMpin" class="form__label"> Create MPIN </label>
                    <div class="Mpin">
                        <input type="password" name="inputMpin" id="inputMpin" maxlength="1">
                        <input type="password" name="inputMpin" id="inputMpin" maxlength="1">
                        <input type="password" name="inputMpin" id="inputMpin" maxlength="1">
                        <input type="password" name="inputMpin" id="inputMpin" maxlength="1">
                    </div>
                  </div>
                  <div class="form__group--sub">
                    <label for="inputCnfMpin" class="form__label"> Confirm MPIN </label>
                    <div class="Mpin">
                        <input type="password" name="inputCnfMpin" id="inputCnfMpin" maxlength="1">
                        <input type="password" name="inputCnfMpin" id="inputCnfMpin" maxlength="1">
                        <input type="password" name="inputCnfMpin" id="inputCnfMpin" maxlength="1">
                        <input type="password" name="inputCnfMpin" id="inputCnfMpin" maxlength="1">
                    </div>
                  </div>
                </div>
                <div class="radioBTN">
                    <div class="form__group">
                        <label for="inputGender" class="form__label">
                          <input type="radio" name="inputGender" id="inputGender"
                          checked
                          >
                          <span class="checkmark"></span>
                           Male
                        </label>
                    </div>
                    <div class="form__group">
                        <label for="inputGender" class="form__label">
                          <input type="radio" name="inputGender" id="inputGender">
                          <span class="checkmark"></span>
                           Female
                        </label>
                    </div>
                    <div class="form__group">
                        <label for="inputGender" class="form__label">
                          <input type="radio" name="inputGender" id="inputGender">
                          <span class="checkmark"></span>
                           Others
                        </label>
                    </div>
                </div>
                <div class="form__group">
                   <small><input type="checkbox" name="inputT&C" id="inputT&C"> I agree to all the <a href="#" class="btn__link">Terms,</a> <a href="#" class="btn__link">Privacy Policy</a>
                  </small>
                </div>
                <div class="form__btn u-text-center">
                    <button type="submit" class="btn btn__solid btn__form"> Create Account</button>
                </div>
                <div class="form__group u-text-center">
                    <small>Already have an account? <a href="signIn.html" class="btn__link">Login</a></small>
                </div>
            </div>
            <div class="signup__img">
                <img src="img/signup__img.png" alt="#">
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
